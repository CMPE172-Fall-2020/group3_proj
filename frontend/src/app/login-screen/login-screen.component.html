<mat-card class='card-class'>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Name" required formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Name" required formControlName="lastname">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" required formControlName="password">
        </mat-form-field>
        </mat-form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="navigateToDashboard()">Submit</button>
    </mat-card-actions>
</mat-card>
